<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript tasks app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Tasks App</a>
        </div>
      </nav>
  
    <div class="container">
        <div class ="row pt-5">
            <div class = "col-md-4">
                <div class = "card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder ="Add a Todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description"  rows ="8" cols ="80" class="form-control" placeholder="Add Description"> </textarea>    
                            </div>
                            <button type=" submit" class=" btn btn-primary btn-block"> Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "col-md-8">
                <div id="tasks"> </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="app.js"></script>
</body>
</html>
